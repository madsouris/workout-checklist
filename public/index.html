<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <base href="/" />

        <meta name="color-scheme" content="light dark" />
        <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <!-- Primary Meta Tags -->
        <title>
            Workout Checklist | Personal Training Program for The Whole Body
        </title>
        <meta
            name="title"
            content="Workout Checklist | Personal Training Program for The Whole Body" />
        <meta
            name="description"
            content="Workout Checklist Helps Get You Moving! Train your whole body." />
        <meta
            name="keywords"
            content="workout checklist,workout app online,free workout app,workout app pwa,workout no equipment" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://workout.vannrith.com/" />
        <meta
            property="og:title"
            content="Workout Checklist | Personal Training Program for The Whole Body" />
        <meta
            property="og:description"
            content="Workout Checklist Helps Get You Moving! Train your whole body." />
        <meta
            property="og:image"
            content="<%= BASE_URL %>assets/img/feature.jpg" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://workout.vannrith.com/" />
        <meta
            property="twitter:title"
            content="Workout Checklist | Personal Training Program for The Whole Body" />
        <meta
            property="twitter:description"
            content="Workout Checklist Helps Get You Moving! Train your whole body." />
        <meta
            property="twitter:image"
            content="<%= BASE_URL %>assets/img/feature.jpg" />

        <link
            rel="shortcut icon"
            type="image/png"
            href="<%= BASE_URL %>assets/img/logo-256x256.png" />
        <link rel="icon" href="<%= BASE_URL %>assets/img/logo-256x256.png" />
        <link
            rel="apple-touch-icon"
            href="<%= BASE_URL %>assets/img/logo-256x256.png"
            sizes="180x180" />
        <link
            rel="mask-icon"
            href="<%= BASE_URL %>assets/icon/logo.svg"
            color="#FFFFFF" />

        <!-- add to homescreen for ios -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Workout Checklist" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <meta name="theme-color" content="#000000" />
    </head>

    <body>
        <div id="app"></div>
    </body>
</html>
